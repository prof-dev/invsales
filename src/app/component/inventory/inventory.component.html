<p>
  inventory works!
</p>

<div>

  <mat-card>
    <mat-card-content>
    

        <select matNativeControl required class="primary" placeholder="إختيار المخزن"  [(ngModel)]="inventroy.storeid" >
          <option *ngFor="let option of storeselect " [value]="option.id">
            {{option.titlear}}
          </option>

        </select>
    
    </mat-card-content>
  </mat-card>
  <mat-card>
    <table>
      <tr>
        <th>المخزن</th>
        <th>التفاصيل</th>
      </tr>
      <tr *ngFor="let row of inventories">
          <td>{{row.storeid}}</td>
          <td>
            <tr>
              <th>رقم البضاعة</th>
              <th>المتاح</th>
              <th>المحجوز</th>
              <th>بضاعة قادمة</th>
            </tr>
            <tr *ngFor="let r of row.data">
                <td>{{r.id}}</td>
                <td>{{r.avb}}</td>
                <td>{{r.rsv}}</td>
                <td>{{r.com}}</td>
            </tr>
          </td>
      </tr>
    </table>
  </mat-card>

</div>
